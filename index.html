<!DOCTYPE html>
<html ng-app="userProfiles">
<head>
  <title>Mini Project</title>
  <link rel="stylesheet" href="main.css">
</head>
<body ng-controller="mainController">
  <div ng-repeat="user in users" class="card">
    <div class="number">{{ user.id }}</div>
    <div class="border"></div>
    <div class="info">
      <div class="avatar"><img src="{{user.avatar}}"</div>
      <div class="name">{{user.last_name}}, {{user.first_name}}</div>
    </div>
  </div>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.js"></script>
  <script src="app.js"></script>
  <script src="controller.js"></script>
  <script src="service.js"></script>
</body>
</html>
